<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LineHeight</title>
  <style>
    span {
      display: block;
      line-height: 40px;
    }
    .line {
      line-height: 60px;
    }
  </style>
</head>
<body>
  <span>adfsdf</span>
  <div class="line"></div>
</body>
</html>
